<div class="row">
   <h2 id="pgTitle" class="txt-center">Settings</h2>
   <label for="startdate">Enter your bible reading start date:</label>
   <input id="startdate" type="input"><br><br>
   The scheduled reading for today is <span id="ScheduledReading">UNKNOWN</span>.<br>
   <label for="autocomplete">Mark as complete all of the scheduled readings up to this point?</label>
   <input id="autocomplete" name="yn" type="radio">Yes
   <input id="nocomplete" name="yn" type="radio">No
   <br><br>
   <div class='input-group' id='submits'>
      <input id="reset" type="button" class="btn btn-default" value="RESET">
      <input id="save" type="button" class="btn btn-primary" value="SAVE">
   </div>
</div>

<script type="text/javascript" src="js/settings.js"></script>
