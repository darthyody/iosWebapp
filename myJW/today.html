<!DOCTYPE html>
<html>
    <head>
        <title>Schedule</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h2 id="pgTitle" class="txt-center">Today's Reading</h2>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 id="todayDate" style="text-align: center;"></h4>
                    </div>
                    <div class="panel-body">
                        <h5 id="reading"></h5>
                        <a id="done" href="#" style="margin-left: 35%" class="btn btn-primary">Done <span class="glyphicon glyphicon-ok"></span></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/today.js"></script>
    </body>
</html>
