<!DOCTYPE html>
<html>
    <head>
        <title>Schedule</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h2 id="pgTitle" class="txt-center">Settings</h2>
                <div class="form-group">
                    <div class='input-group date' id='datepicker'>
                        <label>Reading Start Date
                            <input id="startDate" type='date' class="form-control"/>
                        </label>
                    </div>
                    <br>
                    <div class='input-group' id='submits'>
                        <input id="reset" type="button" class="btn btn-default" value="RESET">
                        <input id="save" type="button" class="btn btn-primary" value="SAVE">
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </body>
</html>
